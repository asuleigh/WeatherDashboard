<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Heading -->
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="row row-no-gutters">
        <div class="col-sm-12">
    <header style="padding: 10px; background-color: rgb(53, 53, 53); color:aliceblue; font-size: 40px; text-align: center; font-family: Arial, Helvetica, sans-serif;">
        Weather Dashboard
    </header>
    </div>
        </div>
    
    <!-- Input/Output Sections -->

    <!-- Input -->
    <div class="row row-no-gutters" style="height: 100vw";>
        <div class="col-sm-3" style="height: 100%; background-color: rgb(108, 117, 133);">
            <form id="citySearch" style="text-align: center;">
            <label style="background-color:rgb(108, 117, 133); color: white; font-size: 28px; font-family: Arial, Helvetica, sans-serif;">
            Search for a City:
            </label>
            </br>
            <input type="text" id="cityInput"></input>
            <input type="submit" id="citySubmit"></input>
            </form>
        </div>

    <!-- Output -->
        <div class="col-sm-9" id="dayForecast">
            Output Placeholder
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
